<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Für Freunde - Version 1.0</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      background-color: #dff0d8;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
    }

    .search-area {
      flex: 1;
      background-color: #e0f7e9;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 50px;
    }

    .search-box {
      width: 60%;
      max-width: 500px;
    }

    .linktree-area {
      flex: 1;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .link-button {
      padding: 14px 28px;
      background-color: #1db954;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .link-button:hover {
      background-color: #169943;
    }
  </style>
</head>
<body>
  <header>Für Freunde – Version 1.0</header>
  <main>
    <div class="search-area">
      <form action="https://www.ecosia.org/search" method="get" class="search-box">
        <input type="text" name="q" placeholder="Suche mit Ecosia" style="width: 100%; padding: 10px; font-size: 16px;" />
        <button type="submit" style="margin-top: 10px; padding: 10px 20px; font-size: 16px;">Suchen</button>
      </form>
    </div>
    <div class="linktree-area">
      <a href="https://www.linktr.ee/the_moonshine" target="_blank" class="link-button">
        Zu meinem Linktree
      </a>
    </div>
  </main>
</body>
</html>
